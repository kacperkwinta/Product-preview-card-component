<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="dist/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>

  <body>
    <main>
      <article>
        <picture>
          <source
            media="(max-width:600px)"
            srcset="dist/images/image-product-mobile.jpg"
          />
          <img src="dist/images/image-product-desktop.jpg" alt="" />
        </picture>

        <div class="product-info">
          <p class="product-header">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span class="price">
            <strong>$149.99</strong>
            <s>$169.99</s>
          </span>

          <button class="btn">
            <img src="dist/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kacperkwinta">Kacper Kwinta</a>.
    </div>
  </body>
</html>
